<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuriiiiiTalk</title>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="status_bar">
        <span class="status_bar_time">15:03</span>
        <div class="status_bar_icon">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_column">
            <div class="header_header"><h1>Friends</h1></div>
            <div class="header_column"></div>
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                  </span>
                  <span class="header__icon">
                    <i class="fas fa-cog"></i>
                  </span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_profile">
            <span class="main_profile_icon">
                <img src="image/user_circle.jpg">
            </span>
            <span class="main_profile_name">
                lee yuri
            </span>
            <span class="main_profile_message">
                I'm studing web programming
            </span>
        </div>
        <div class="main_plus_friend">
            <span class="main_plus_friend_title">Plus Friend</span>
            <span class="main_plus_friend_icon">
                <img src="image/user_circle.jpg">
            </span>
            <span class="main_plus_friend_name">
                Plus Friend
            </span>
        </div>
        <div class="main_friend">
            <span class="main_friend_number">Friend 14</span>
            <span class="main_friend_icon">
                <img src="image/user_circle.jpg">
            </span>
            <span class="main_friend_name">
                julie
            </span>
            <span class="main_friend_message">
                lalalalalalala~~
            </span>
            <span class="main_friend_song">
                거북이 - 빙고
            </span>
            <span class="main_friend_song_icon">
                <i class="fas fa-play"></i>
            </span>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_user">
                <a href="friend.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav_list_comment">
                <a href="index.html"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav_list_search">
                <a href="search.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav_list_ellipsis">
                <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>

</html>
