<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuriiiiiTalk</title>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
</head>
<body>
    <div class="status_bar">
        <span class="status_bar_time">15:03</span>
        <div class="status_bar_icon">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_column">
            <div class="header_box">
                <span class = "header_narrow">
                    <a href="#" onClick="history.back()">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </span>
                <div class="header_header"><h1>Settings</h1>
                </div>
            </div>
            <div class="header__column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
    </header>
    <main class = "main_setting">
        <div class="set_box">
            <div class="set_privacy_box">
                <div class="set_icon"><i class="fas fa-lock"></i></div>
                <div class="set_name">Privacy</div>
            </div>
            <div class="set_notification_box">
                <div class="set_icon"><i class="far fa-bell"></i></div>
                <div class="set_name">Notifications</div>
            </div>
            <div class="set_friends_box">
                <div class="set_icon"><i class="far fa-user"></i></div>
                <div class="set_name">Friends</div>
            </div>
        </div>
        <div class="set_box">
            <div class="set_privacy_box">
                <div class="set_icon"><i class="fas fa-lock"></i></div>
                <div class="set_name">Privacy</div>
            </div>
            <div class="set_notification_box">
                <div class="set_icon"><i class="far fa-bell"></i></div>
                <div class="set_name">Notifications</div>
            </div>
            <div class="set_friends_box">
                <div class="set_icon"><i class="far fa-user"></i></div>
                <div class="set_name">Friends</div>
            </div>
        </div>
        
    </main>
</body>
</html>
