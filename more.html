<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuriiiiiTalk</title>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
   
</head>
<body>
    <div class="status_bar">
        <span class="status_bar_time">15:03</span>
        <div class="status_bar_icon">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_column">
            <div class="header_header"><h1>More</h1></div>
            <div class="header_column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                  </span>
                  <span class="header__icon">
                    <i class="fas fa-qrcode"></i>
                  </span>
                  <span class="header__icon">
                    <i class="fas fa-cog"></i>
                  </span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_myprofile">
            <span class="main_myprofile_img">
                <img src="image/user_circle.jpg">
            </span>
            <span class="main_myprofile_name">
                Julie
            </span>
            <span class="main_myprofile_email">
                yuriuniv@gmail.com
            </span>
            <span class="main_myprofile_chat">
                <i class="far fa-comments"></i>
            </span>
        </div>
        <div class="main_more">
            <div class="main_more_emotion">
                <span class="main_more_emotion_icon">
                    <i class="far fa-smile"></i>
                </span>
                <span class="main_more_emotion_name">
                    Emotions
                </span>
            </div>
            <div class="main_more_theme">
                <span class="main_more_theme_icon">
                    <i class="fas fa-brush"></i>
                </span>
                <span class="main_more_theme_name">
                    Themes
                </span>
            </div>
            <div class="main_more_account">
                <span class="main_more_account_icon">
                    <i class="fab fa-korvue"></i>
                </span>
                <span class="main_more_account_name">
                    Account
                </span>
            </div>
        </div>
        <div class="main_suggestion">
            <span class="main_suggestion_name">
                Suggestions
            </span>
            <div class="main_suggestion_story">
                <span class="main_suggestion_story_icon">
                    <img src="image/kakao_story.png">
                </span>
                <span class="main_suggestion_story_name">
                    Kakao Story
                </span>
            </div>
            <div class="main_suggestion_friend">
                <span class="main_suggestion_friend_icon">
                    <img src="image/kakao_friend.png">
                </span>
                <span class="main_suggestion_friend_name">
                    Kakao Friends
                </span>
            </div>
            <div class="main_suggestion_game">
                <span class="main_suggestion_game_icon">
                    <img src="image/kakao_game.png">
                </span>
                <span class="main_suggestion_game_name">
                    Kakao Games
                </span>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_user">
                <a href="friend.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav_list_comment">
                <a href="index.html"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav_list_search">
                <a href="search.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav_list_ellipsis">
                <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
