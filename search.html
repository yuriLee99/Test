<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuriiiiiTalk</title>
    <script
      src="https://kit.fontawesome.com/0121e95e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="status_bar">
        <span class="status_bar_time">15:03</span>
        <div class="status_bar_icon">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-ban"></i>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_column">
            <div class="header_header"><h1>Find</h1></div>
            <div class="header_column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                  </span>
                  <span class="header__icon">
                    <i class="fas fa-cog"></i>
                  </span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_column">
            <div class="main_column_qrcode">
                <span class="main_column_qrcode_icon">
                    <i class="fas fa-qrcode"></i>
                </span>
                <span class="main_column_qrcode_name">
                    QR Code
                </span>
            </div>
            <div class="main_column_contact">
                <span class="main_column_contact_icon">
                    <i class="fas fa-user-plus"></i>
                </span>
                <span class="main_column_contact_name">
                    Add by Contacts
                </span>
            </div>
            <div class="main_column_id">
                <span class="main_column_id_icon">
                    <i class="far fa-id-badge"></i>
                </span>
                <span class="main_column_id_name">
                    Add by ID
                </span>
            </div>
            <div class="main_column_invite">
                <span class="main_column_invite_icon">
                    <i class="far fa-envelope"></i>
                </span>
                <span class="main_column_invite_name">
                    Invite
                </span>
            </div>
        </div>
        <div class="main_recommend">
            <span class="main_recommend_title">
                Recommended Friends
            </span>
            <span class="main_recommend_img">
                <img src="image/user_circle.jpg">
            </span>
            <span class="main_recommend_name">
                Julie
            </span>
            <span class="main_recommend_icon">
                <i class="fas fa-user-plus"></i>
            </span>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list_user">
                <a href="friend.html"><i class="far fa-user"></i></a>
            </li>
            <li class="nav_list_comment">
                <a href="index.html"><i class="fas fa-comment"></i></a>
            </li>
            <li class="nav_list_search">
                <a href="search.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav_list_ellipsis">
                <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
</body>
</html>
